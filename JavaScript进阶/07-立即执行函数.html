<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 不需要调用，立马能够自己执行的函数
        // 写法1
        (function () {})();
        // 写法2
        (function () {}());
        // 也可以传递参数
        (function (a, b) {
            console.log(a, b);
        })(1, 2);

        // 也可以加上函数名
        (function sum(a, b) {
            console.log(a + b);
        })(1, 2);

        // 立即执行函数的好处： 创建了一个独立作用域 避免了命名冲突问题 
    </script>
</body>

</html>
