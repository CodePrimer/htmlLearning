<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        .selector {
            width: 605px;
            height: 122px;
            background-color: #ccc;
            /* border: 1px solid #333; */
            margin: 50px auto;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .thumb img {
            float: left;
            width: 150px;
            height: 120px;
            border: 1px solid red;
            margin-right: -1px;
            margin-bottom: -1px;

        }
    </style>

</head>

<body>
    <div class="selector">
        <ul>
            <li class="thumb"><img src="./img/bg_img1.jpeg" alt=""></li>
            <li class="thumb"><img src="./img/bg_img2.jpeg" alt=""></li>
            <li class="thumb"><img src="./img/bg_img3.jpeg" alt=""></li>
            <li class="thumb"><img src="./img/bg_img4.jpeg" alt=""></li>
        </ul>
    </div>
    <script>
        var body = document.body;
        body.style.backgroundImage = "url(./img/bg_img1.jpeg)";

        var imgs = document.getElementsByTagName('img');
        console.log(imgs);
        for (var i = 0; i < imgs.length; i++) {
            console.log(imgs[i]);
            console.log(imgs[i].src);
            imgs[i].onmouseover = function () {
                console.log('url(' + this.src + ')');
                body.style.backgroundImage = 'url(' + this.src + ')';
            }
        }
    </script>

</body>

</html>
