        function countDown(time) {

            var nowTime = new Date();
            var inputTime = new Date(time);

            var times = (inputTime - nowTime) / 1000; // 返回秒数
            var d = parseInt(times / 60 / 60 / 24);
            var h = parseInt(times / 60 / 60 % 24) < 10 ? '0' + parseInt(times / 60 / 60 % 24) : parseInt(times / 60 / 60 % 24);
            var m = parseInt(times / 60 % 60) < 10 ? '0' + parseInt(times / 60 % 60) : parseInt(times / 60 % 60);
            var s = parseInt(times % 60) < 10 ? '0' + parseInt(times % 60) : parseInt(times % 60);
            var result = d + '天' + h + '时' + m + '分' + s + '秒';
            console.log(result);
        }

        countDown('2021-3-25 08:00:00')
    </script>
