<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-变量类型-字符串</title>
    <script>
        var str1 = "I'm a programmer.";
        // 换行
        var str2 = "I'm \n a programmer.";
        console.log(str2);

        // 字符串长度
        console.log(str1.length);

        // 字符串拼接 
        var str3 = 'abc' + 'def' + 18;
        console.log(str3);

    </script>
</head>
<body>
    
</body>
</html>
