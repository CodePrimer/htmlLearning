<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        ul li {
            list-style: none;
        }

        .nav_box {
            width: 800px;
            height: 30px;
            background-color: pink;
        }

        .nav>li {
            position: relative;
            float: left;
        }

        .nav>li>a {
            display: block;
            height: 30px;
            width: 80px;
            font-size: 16px;
            font-family: 'MicroSoft YaHei', serif;
            color: black;
            line-height: 30px;
            padding: 0 20px 0 20px;
            margin: 0 1px 0 1px;
            background-color: #f1f1f1;
            text-align: center;
        }

        .nav>li ul {
            display: none;
        }


        .nav>li>ul>li a {
            display: block;
            font-size: 16px;
            padding: 0 20px 0 20px;
            margin: 0 1px 0 1px;
            font-family: 'MicroSoft YaHei', serif;
            color: black;
            text-align: center;
        }

        .box {
            width: 800px;
            height: 600px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div class="nav_box">
        <ul class="nav">
            <li>
                <a href="#">微博1</a>
                <ul>
                    <li><a href="#">私信1</a></li>
                    <li><a href="#">评论1</a></li>
                    <li><a href="#">@我1</a></li>
                </ul>
            </li>
            <li>
                <a href="#">微博2</a>
                <ul>
                    <li><a href="#">私信2</a></li>
                    <li><a href="#">评论2</a></li>
                    <li><a href="#">@我2</a></li>
                </ul>
            </li>
            <li>
                <a href="#">微博3</a>
                <ul>
                    <li><a href="#">私信3</a></li>
                    <li><a href="#">评论3</a></li>
                    <li><a href="#">@我3</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="box">box</div>
    <script>
        // 1.获取元素
        var nav = document.querySelector('.nav')
        var lis = nav.children;
        // 2.循环注册时间
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                // for (var i=0;i<lis.length;i++){
                //     var ul = lis[i].children[1];
                //     ul.style.display = 'none';     
                // }
                // console.log(this);
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
