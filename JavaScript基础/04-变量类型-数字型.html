<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS数据类型-数字型</title>
    <script>
        // 1.数字型
        var num = 10;
        var PI = 3.14;
        // 1.1 八进制 数字以0开始
        var num1 = 010;
        console.log(num1);
        var num2 = 012;
        console.log(num2);
        // 1.2 十六进制 数字前加0x  0-9 a-f
        var num3 = 0xa;
        console.log(num3);

        // 1.3 数字型的最大值、最小值、无穷大、无穷小、非数值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        console.log(Number.POSITIVE_INFINITY);
        console.log(Number.NEGATIVE_INFINITY);
        // 1.4 isNaN 判断是否为数字
        console.log(isNaN(12))
        console.log(isNaN('abc'))

    </script>
</head>
<body>
    <h4>简单数据类型</h4>
    <p>1.Number-数字类型-默认值0</p>
    <p>2.Boolean-布尔值类型-默认值false</p>
    <p>3.String-字符串类型-默认值''</p>
    <p>4.Undefined-未定义-只声明变量未赋值时</p>
    <p>5.Null-空值-声明变量为空 var a=null; </p>
</body>
</html>
