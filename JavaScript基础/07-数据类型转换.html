<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串转数字型
        var ageStr = '18';
        var ageNum1 = Number(ageStr);
        console.log(typeof(ageNum1));
        var ageNum2 = parseInt(ageStr);
        console.log(typeof(ageNum2));
        var ageNum3 = parseInt(ageStr);
        console.log(typeof(ageNum3));

        // 数字型转字符串
        var ageStr1 = String(ageNum1);
        console.log(typeof(ageStr1));
        var ageStr2 = ageNum1.toString();
        console.log(typeof(ageStr2));
        
        // 转为布尔型 Boolean()
        // 空字符串、0、Nan、null、undefined能转换为false，其余转换为true
        console.log(Boolean(''));
        console.log(Boolean(0));
        console.log(Boolean(NaN));
        console.log(Boolean(null));
        console.log(Boolean(undefined));

        // 练习
        var yearInput = prompt('请输入出生年份');
        var yearCur = 2021;
        var age = yearCur- yearInput;
        alert('今年' + age + '岁');
    </script>
</head>
<body>
    
</body>
</html>
