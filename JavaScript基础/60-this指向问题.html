<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 一般情况下 this 最终指向的是哪个调用它的对象

        // 1. 全局作用域或者普通函数中this指向全局对象windows
        // 全局
        console.log(this);
        // 普通函数
        function fn() {
            console.log();
        }
        window.fn();
        // 定时器
        setTimeout(function () {
            console.log(this);
        })
        // 2. 方法调用中谁调用this指向谁
        var o = {
            sayHi: function () {
                console.log(this); // this指向o
            }
        }
        o.sayHi();
        var btn = document.querySelector('button');
        // btn.onclick = function () {
        //     console.log(this);
        // }
        btn.addEventListener('click', function(){
            console.log(this);
        })
        // 3. 构造函数中this指向构造函数的实例
        function Student(){
            console.log(this);
        }
        var s1 = new Student();
    </script>

</body>

</html>
