<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="demo" custom="abc" data-index='1' data-cusom-name='custom_name'></div>
    <script>
        // 1.获取元素属性
        var div = document.getElementById('demo')
        // (1) element.属性  只能获取内置属性值
        console.log(div.id);
        // (2) element.getAttribute('属性')  可以获取自定义属性
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('custom'));

        // 2.设置元素属性
        // (1) element.属性 = 值
        div.id = 'test'
        console.log(div.id);
        // (2) element.setAttribute(属性, 值)
        div.setAttribute('custom', 'def')
        console.log(div.getAttribute('custom'));

        // 3.删除元素属性
        div.removeAttribute('custom')


        // H5规定自定义属性以 "data-" 开头作为属性名
        // H5新增element.dataset.index或者element.dataset['index']  ie11才开始支持
        console.log(div.dataset['index']);
        console.log(div.dataset);
        // 

    </script>
</body>
</html>
