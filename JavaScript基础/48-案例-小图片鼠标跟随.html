<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 20px;
            height: 20px;
        }


    </style>
</head>

<body>
    <img src="./img/mouse.jpg" alt="">
    <script>
        document.addEventListener('mousemove', mousePicture);
        var imgEle = document.querySelector('img');
        function mousePicture(e) {
            // console.log(e.pageX)
            // console.log(e.pageY)
            console.log(imgEle.style);
            imgEle.style.top = e.pageY + 'px';
            imgEle.style.left = e.pageX + 'px';
        }
    </script>
</body>

</html>
