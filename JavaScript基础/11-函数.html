<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        // 函数定义
        function listMax(inList) {
            var maxValue = inList[0];
            for (var i = 0; i < inList.length; i++) {
                if (inList[i] > maxValue) {
                    maxValue = inList[i];
                }
            }
            return maxValue;
        }
        // 函数调用
        var testList = [1, 4, 7, -1, 45, 2, 3]
        console.log(listMax(testList));

        // arguments的使用
        function printArgv() {
            console.log(arguments);
            console.log(arguments[2]);
        }
        printArgv(1, 2, 3, 'w');

        

    </script>

</head>

<body>

</body>

</html>
