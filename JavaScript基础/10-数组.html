<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
        // 利用初始化对象创建
        var arr1 = new Array();
        // 利用数组自变量创建
        var arr2 = [1, 2, 3, 4]
        
        // 数组元素添加 (索引添加)
        arr2[arr2.length] = 5;
        var len = arr2.length
        for (var i = 0; i < len; i++) {
            console.log(arr2[i]);
        }

        // 数组元素添加 (push方法)
        for (var i = 0; i < 10; i++) {
            arr1.push(i)
        }
        console.log(arr1);
        
    </script>
</head>

<body>
</body>

</html>
