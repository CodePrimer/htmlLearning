<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML常用标签</title>
</head>
<body>
    我是<strong>加粗</strong>的文字<br />
    我是<b>加粗</b>的文字<br />
    我是<em>倾斜</em>的文字<br />
    我是<i>倾斜</i>的文字<br />
    我是<del>删除</del>的文字<br />
    我是<s>删除</s>的文字<br />
    我是<ins>下划线</ins>的文字<br />
    我是<u>下划线</u>的文字<br />
    <div>我是一个div标签，我一个人单独占了一行</div> <!--大盒子-->
    <span>百度</span> <!--小盒子-->
    <span>新浪</span>
    <span>搜狐</span>
    <img src="./img1.jpg" title="悬停提示文本" width="200" border=15/><br />
    <img src="img2.jpg" alt="缺少资源"/>
    <img src="./images/img1.jpg" alt="缺少资源"/>
</body>
</html>
