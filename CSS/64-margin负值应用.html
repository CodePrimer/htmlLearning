<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格边框-margin负值饮用</title>
    <style>
        li {
            list-style: none;
        }
        
        ul li {
            position: relative;
            float: left;
            width: 150px;
            height: 200px;
            background-color: pink;
            border: 2px solid black;
            /* 
                给带有边框的元素设置如下样式 
                margin: 0 0 -borderwidth -borderwidth */
            margin: 0 0 -2px -2px;
        }
        
        ul li:hover {
            /* 为了避免遮盖提高层级 */
            z-index: 1;
            border: 2px solid orange;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
