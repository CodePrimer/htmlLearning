<body>
    <h2>子绝父相的由来</h2>
    <p>1.子级绝对定位，不会占有位置，可以放到父盒子里边的任意一个位置，不会影响其他兄弟盒子。</p>
    <p>2.父盒子需要加定位限制子盒子，使子盒子在父盒子内显示。</p>
    <p>3.父盒子布局时，需要占有位置，因此父盒子只能是相对定位。</p>
</body>
