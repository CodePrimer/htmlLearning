<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            ;
            width: 290px;
            height: 163px;
        }
        
        .box bg-img {
            width: 100%;
            height: 100%;
        }
        
        .box .play-box {
            position: absolute;
            left: 50%;
            margin-left: -15px;
            top: 50%;
            margin-top: -15px;
            width: 30px;
            height: 30px;
        }
        
        .box .gray .play-img {
            width: 100%;
        }
        
        .mask {
            /* 隐藏遮罩层 */
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(80, 80, 80, .3);
            background-image: url(./play.png);
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* ?????? */
        .box:hover .mask{
            display: block;
        }
    </style>
</head>

<body>

    <div class="box">
        <img class="bg-img" src="./bg-image.jpg" alt="">
        <div class="mask"></div>


    </div>
</body>

</html>
