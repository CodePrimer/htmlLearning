<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-width: 5px;
            /* border-style 边框样式 solid 实线 dashed 虚线 dotted 点线 */
            border-style: solid; 
            /* border-style: dashed; */
            /* border-style: dotted; */
            border-color: pink;
            
            /* 给不同边设置样式 */
            border-top: 2px dashed red;
        }

        /* 表格样式 */
        table{
            width: 300px;
            height: 100px;
        }
        table, 
        th, td{
            border-width: 1px;
            border-style: solid;
            border-color: pink;

            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <div></div>

    <br>
    <table>
        <th>name</th>
        <th>year</th>
        <tr>
            <td>wangbin</td>
            <td>1993</td>
        </tr>
        <tr>
            <td>xuming</td>
            <td>1993</td>
        </tr>
    </table>
</body>
</html>
