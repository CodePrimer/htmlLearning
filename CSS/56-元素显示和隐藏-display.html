<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 
        {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(192, 209, 255);
        }
        
        .box1:hover {
            /* display: none 隐藏元素，且不再占有原来位置 */
            /* display: block 显示元素 */
            display: none;
        }

    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>

</body>

</html>
