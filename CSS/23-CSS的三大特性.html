<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            color: red;
        }

        .c1 {
            color: pink;
        }

        .c2 {
            color: pink;
            font-size: 14px;
        }

        .c3 {

            color: red;
            font: 12px/1.5 'Microsoft YaHei';
        }

        .c3 div {
            font-size: 14px;
        }

        .c3 p {
            font-size: 10px;
        }

        .test {
            color:sandybrown;
        }

        #abc {
            color:skyblue;
        }


    </style>
</head>
<body>
    <h4>1.1 层叠性</h4>
    <p>给相同的选择器设置相同的样式，此时一个样式就会覆盖另一个冲突样式</p>
    <p>层叠原则是<strong>就近原则</strong></p>
    <div class="c1">class1</div>

    <h4>1.2 继承性</h4>
    <p>子标签会继承父标签的某些样式（文字相关的样式）/p>
    <div class="c2">父级div
        <p>子级p</p>
    </div>

    <p>行高继承</p>
    <div class="c3">
        <div>粉红色的会议</div>
        <p>粉红色的会议</p>
    </div>

    <h4>1.3 优先级</h4>
    <p>当同一个元素指定多个选择器，就会有优先级的产生</p>
    <p>选择器相同，则只需层叠性</p>
    <p>选择性不同，则根据选择器权重执行</p>
    <p>CSS 优先级关系：内联样式 > ID 选择器 > 类选择器 = 属性选择器 = 伪类选择器 > 标签选择器 = 伪元素选择器</p>
    <div class="test" id="abc" style="color: purple;">你笑起来真好看</div>
</body>
</html>
