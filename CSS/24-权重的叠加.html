<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: red;
        }
        /* li的权重是0,0,0,1 */

        /* 复合选择器会有权重叠加的问题
         */

        /* ul li 的权重是0,0,0,1 + 0,0,0,1 */
        ul li {
            color: green;
        }

        /* .nav li 的权重是0,0,1,0 + 0,0,0,1 */
        .nav li {
            color: pink;
        }


        /* 附表
        选择器                  权重
        继承 或者 *             0,0,0,0
        元素选择器              0,0,0,1
        类选择器、伪类选择器     0,0,1,0 
        ID选择器                0,1,0,0
        行内样式                1,0,0,0
        !important             无限大         
         */

        .shi li {
            color:purple;
        }
        
        /* 现在要把诗的第一句改为红色 */
        /* 
            错误写法
            .first 权重为10
            父类 权重为11
         */

        /* .first {
            color:red;
        } */

        .shi .first {
            color:red;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>大猪蹄子</li>
        <li>大肘子</li>
        <li>猪尾巴</li>
    </ul>


    <p>权重计算练习</p>

    <ul class="shi">
        <li class="first">草色青青柳色浓</li>
        <li>玉壶倾酒满金钟</li>
        <li>笙歌嘹亮随风去</li>
        <li>知尽关山第几重</li>
    </ul>
</body>
</html>
