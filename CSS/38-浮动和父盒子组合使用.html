<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 500px;
            background-color: pink;
        }

        .left {
            float: left;
            width: 250px;
            height: 490px;
            background-color: purple;
            margin-left: 5px;
            margin-top: 5px;
        }

        .right {
            float: right;
            width: 730px;
            height: 490px;
            background-color: green;
            margin-right: 5px;
            margin-top: 5px;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
</body>

</html>
