<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法</title>
</head>

<body>
    <h2>1.快速生成HTML结构语法</h2>
    <p>快速生成多个相同标签，使用标签名*数量</p>
    <p>父子级关系的标签，可以用>生成</p>
    <p>兄弟级关系的标签，可以用+生成</p>
    <p>标签名 + . + class名快速生成带class标签</p>
    <p>标签名 + # + id名快速生成带id标签</p>
    <p>如果生成的div类名是有顺序的，可以用自增符号$</p>
    <p>如果想要在生成的标签内部写内容可以用{}</p>

    <!-- div*5 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- div+span -->
    <div></div>
    <span></span>

    <!-- div.one -->
    <div class="one"></div>

    <!-- div#two -->
    <div id="two"></div>

    <!-- div.demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- div{wangbin} -->
    <div>wangbin</div>

    <h2>2.快速生成CSS样式语法</h2>

    <h2>3.快速格式化快捷键</h2>
    <p>Shift+Alt+F</p>
</body>

</html>
