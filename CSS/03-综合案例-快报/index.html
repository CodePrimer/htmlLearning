<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        .box {
            /* background-color: pink; */
            width: 400px;
            height: 300px;
            margin: 0 auto; 
        }

        .box .header {
            width: 100%;
            height: 24px;
            border-bottom: 1px solid #333;
        }

        .box .header h3 {
            font-size: 16px;
            font-weight: normal;
            font-family: 'SimHei';
            /* 行高等于盒子高度 设置垂直居中 */
            line-height: 24px;
            padding-left: 10px;
            color: #222;
        }

        .box .info ul {
            margin-top: 4px;
        }

        .box .info ul li {
            font-size: 14px;
            height: 24px;
            line-height: 24px;
            list-style: none;
            padding-left: 12px;
        }

        .box .info ul li a:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="header">
            <h3>品优购快报</h3>
        </div>
        <div class="info">
            <ul>
                <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
                <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
                <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
                <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
