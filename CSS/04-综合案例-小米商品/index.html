<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        a {
            color:#333;
            text-decoration: none;
        }
        
        .box {
            width: 200px;
            height: 450px;
            background-color: white;
            margin: 20px auto;
            overflow: hidden;
            /* text-align: center; */
        }

        .box img {
            width: 100%;
            margin-top: 10px;

        }

        .box .review {
            /* background-color: pink; */
            font-size: 14px;
            height: 70px;
            padding: 0 10px;
            margin-top: 10px;
        }

        .box .appraise {
            /* background-color: pink; */
            font-size: 12px;
            margin-top: 10px;
            padding: 0 10px;
            color: grey;
        }

        .box .info {
            margin-top: 10px;
            padding: 0 10px;
            font-size: 14px;
        }

        .box .info p {
            display: inline-block;
        }

        .box .info em {
            color: grey;
            font-style: normal;
            margin: 0 6px 0 15px;
        }

        .box .info span {
            color: #ff6700;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="./2.png" alt=""></a>
        <p class="review">小米手机真是太好用啦，我每天都用小米手机。</p>
        <div class="appraise">来自于 1173844422 的评价</div>
        <div class="info">
            <p><a href="#">Redmi 蓝牙耳机</a></p>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
