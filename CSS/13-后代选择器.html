<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 我想要吧ol里的li选出来改为pink色 */
        ol li {
            color:pink;
        }
    </style>
</head>
<body>

    <p>后代选择器又称包含选择器，可以选择父元素中的子元素</p>
    <p>元素1 元素2 {样式声明}</p>


    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
</body>
</html>
