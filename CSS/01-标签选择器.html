<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS选择器 根据不同的需求把不同的标签选择出来*/
        /* 1 基础选择器：由单个选择器组成的 */
        /* 1.1 标签选择器：以标签名作为归类的选择器 
            标签名 { 样式; } */
        p {
            color: green;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <p>我是段落1</p>
    <p>我是段落2</p>
    <div>我是div1</div>
    <div>我是div2</div>
</body>
</html>
