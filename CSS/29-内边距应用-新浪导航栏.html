<head>

    <title>新浪导航栏</title>
    <style>
        .nav {

        .nav a {

            /* background-color: #fcfcfc; */
        }

        a:hover {
            color: orange;
            background-color:rgb(189, 184, 184);
        } /* 鼠标划过链接 */
    </style>
</head>
<body>
