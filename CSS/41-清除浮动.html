<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
</head>
<body>
    <p>清除浮动的本质是清除浮动元素造成的影像</p>
    <p>如果父盒子本身有高度，则不需要清除浮动</p>
    <p>清除浮动后，父级就会根据浮动的子盒子自动检测高度，父级有了高度，就不会影像后续标准流。</p>
</body>
</html>
