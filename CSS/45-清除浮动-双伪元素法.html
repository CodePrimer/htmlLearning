<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动-双伪元素法</title>
    <style>
        /* 固定代码 */
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }
        
        .clearfix {
            /* IE6、7 专有 */
            *zoom: 1;
        }
        /* 固定代码 */

        .box {
            width: 500px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .one {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;

        }

        .two {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 下方盒子占用父盒子位置 */
        .footer {
            width: 100%;
            height: 400px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="one"></div>
        <div class="two"></div>
        <div class="two"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
