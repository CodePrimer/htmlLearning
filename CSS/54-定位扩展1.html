<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* 给行内元素添加绝对或者固定定位 可以直接设置宽高 */
            position: absolute;
            background-color: pink;
            width: 300px;
            height: 50px;
        }
        div {
            /* 给块级元素添加绝对或者固定定位 块的宽高和内容一致 */
            position: absolute;
            background-color: skyblue;
            top: 300px;
        }
    </style>
</head>
<body>
    <span>123</span>
    <div>abcd</div>
</body>
</html>
