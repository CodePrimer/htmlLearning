<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS选择器 根据不同的需求把不同的标签选择出来*/
        /* 1.2 类选择器：差异化选择不同的标签，利用class属性单独选一个或几个标签
            .类名 { 样式; }
            */
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li class='red'>红色</li>
        <li class='blue'>蓝色</li>
        <li>默认色</li>
        <li class='red'>abc</li>
    </ul>
</body>
</html>
