<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名使用方式</title>
    
    <style>
        .red{
            color: red;
        }
        .font35{
            font-size: 35px;
        }
        /* 多类名选择器，提取公共特性，减少代码量 */
    </style>
</head>

<body>
    <div class="font35 red">刘德华</div>
</body>
</html>
