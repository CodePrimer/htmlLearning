<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        .tb-promo {
            position: relative;
            width: 341px;
            height: 318px;
            /* 相对定位不脱离标准流，可以使用margin */
            margin: 0 auto;
        }
        
        .prev,
        .next {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background-color: rgb(216, 212, 212, .3);
            line-height: 30px;
            color: #fff;
        }
        
        .prev {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        .next {
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        
        .bottom ul {
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -30px;
            width: 60px;
            height: 13px;
            background-color: rgba(228, 220, 220, 0.3);
            border-radius: 10px;
        }
        
        .bottom li div {
            float: left;
            width: 8px;
            height: 8px;
            margin: 3px 5px 3px 6px;
            background-color: #fff;
            border-radius: 4px;
        }
        
        .bottom li div:hover {
            background-color: orange;
        }
    </style>

</head>

<body>
    <div class="tb-promo">
        <img src="../20210126131829.png" alt="">
        <a href="#" class="prev">&lt</a>
        <a href="#" class="next">&gt</a>
        <div class="bottom">
            <ul>
                <li>
                    <div></div>
                    <div></div>
                    <div></div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
