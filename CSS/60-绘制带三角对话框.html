<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            width: 800px;
        }
        
        .header {
            position: relative;
            height: 300px;
            background-color: rgba(80, 80, 80, .3);
            margin: 0 auto;
        }

        .box {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 80px;
            background-color: skyblue;
        }

        .box span {
            position: relative;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;

            border: 20px solid transparent;
            border-bottom-color: red;
        }
    </style>
</head>

<body>
    <div class="header w">
        <div class="box">
            <span></span>
        </div>

    </div>


</body>

</html>
