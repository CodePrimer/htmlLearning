<body>
    <p>问题：什么时候用定位？</p>

    <p>某个元素可以在一个盒子内自由移动，并且压住其他盒子</p>
    <p>滚动窗口时，某些盒子固定在屏幕的某个位置</p>

    <p>定位：将盒子定在某一个位置，所以定位也是在摆放盒子，按照定位的方式移盒子。</p>

    <p>定位模式用于指定一个元素在文档中的定位方式，边偏移则决定了该元素的最终位置。</p>
