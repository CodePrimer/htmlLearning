<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    
</head>
<body>
    <a href="http://www.baidu.com">百度首页</a>
    <a href="#">腾讯首页</a>
    <input type="checkbox" name="" id="" checked>
    <div index="1" data-index="2" data-name="abc">我是div</div>
    <span>123</span>
    <script>
        $(function(){

            // prop 获取元素固有的属性
            // 获取属性值
            console.log($("a").eq(0).prop("href"));
            
            // 修改属性值
            $("a").eq(1).prop("href", "http://www.qq.com");

            $("input").change(function(){
                console.log($(this).prop("checked"));
            });

            // attr 获取元素自定义属性
            console.log($("div").attr("index"));
            $("div").attr("index", "4")
            console.log($("div").attr("index"));

            // 数据缓存 data函数 把元素当成变量，使用data函数将数据存到元素上
            $("span").data("uname", "andy")
            console.log($("span").data("uname"));
            // data函数也可以获取H5自定义属性
            console.log($("div").data("index"));        // 返回值为数字型
            console.log($("div").data("name"));         // 返回值为字符串
        });
    </script>
</body>
</html>
