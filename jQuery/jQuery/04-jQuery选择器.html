<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.6.0.js"></script>
</head>

<body>
    <div class="father">
        <p id="p1">我是fater的p</p>
        <div class="son">
            <p>我是son的p</p>
        </div>
    </div>
    <ul>
        <li>我是ul的小li</li>
        <li>我是ul的小li</li>
        <li>我是ul的小li</li>
        <li>我是ul的小li</li>
        <li>我是ul的小li</li>
    </ul>
    <ol>
        <li>我是ol的小li</li>
        <li>我是ol的小li</li>
        <li>我是ol的小li</li>
        <li>我是ol的小li</li>
        <li>我是ol的小li</li>
    </ol>
    <script>
        $(function () {
            // 1.基础选择器
            // (1) ID选择器
            console.log($('#p1'));
            // (2) 全选选择器
            console.log($('*'));
            // (3) 类选择器
            console.log($('.son'));
            // (4) 标签选择器
            console.log(($('div')));
            // (5) 并集选择器
            console.log($('div,p'));

            console.log('-----------------------------------------------');
            // 2.层级选择器
            // (1) 子代选择器
            console.log($('ul>li'));
            // (2) 后代选择器
            console.log($('ul li'));

            console.log('-----------------------------------------------');
            // 3.筛选选择器
            // (1) 获取第一个li元素
            console.log($('li:first'));
            // (2) 获取最后一个li元素
            console.log($('li:last'));
            // (3) 获取到li元素中索引为2的元素
            console.log($('li:eq(2)'));
            // (4) 获取li索引号为奇数的元素
            console.log($('li:odd'));
            // (5) 获取li索引号为偶数的元素
            console.log($('li:even'));


        })
    </script>
</body>

</html>
