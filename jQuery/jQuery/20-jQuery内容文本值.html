<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.6.0.js"></script>
</head>
<body>
    <div>
        <span>我是内容</span>
        我也是内容
    </div>

    <input type="text" name="" id="a" value="请输入内容">
    <input type="text" name="" id="b" value="请输入内容">
    <script>
        // html()可以获取标签
        console.log($("div").html());
        // $("div").html("123");
        console.log("=========================");
        // text()只获取文本信息 没有标签信息
        console.log($("div").text());
        
        // val()获取表单信息
        console.log($("#a").val());
        console.log($("#b").val("内容被修改啦"));
    </script>
</body>
</html>
