<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        ul li {
            list-style: none;
        }

        .nav_box {
            width: 800px;
            height: 30px;
            background-color: pink;
        }

        .nav>li {
            position: relative;
            float: left;
            height: 30px;
            line-height: 30px;
            width: 80px;
            font-size: 16px;
            font-family: 'MicroSoft YaHei', serif;
            padding: 0 20px 0 20px;
            background-color: #f1f1f1;

        }

        .nav>li ul {
            display: none;
        }

        .box {
            width: 800px;
            height: 600px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div class="nav_box">
        <ul class="nav">
            <li>
                <a href="#">微博1</a>
                <ul>
                    <li><a href="#">私信1</a></li>
                    <li><a href="#">评论1</a></li>
                    <li><a href="#">@我1</a></li>
                </ul>
            </li>
            <li>
                <a href="#">微博2</a>
                <ul>
                    <li><a href="#">私信2</a></li>
                    <li><a href="#">评论2</a></li>
                    <li><a href="#">@我2</a></li>
                </ul>
            </li>
            <li>
                <a href="#">微博3</a>
                <ul>
                    <li><a href="#">私信3</a></li>
                    <li><a href="#">评论3</a></li>
                    <li><a href="#">@我3</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="box">box</div>
    <script>
        $(function () {
            $(".nav>li").hover(function () {
                $(this).children("ul").stop(true, true);
                $(this).children("ul").slideToggle("1000");

            });
        });
    </script>
</body>

</html>
