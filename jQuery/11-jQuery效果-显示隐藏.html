<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.6.0.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>

    <script>
        // 1.显示隐藏
        // 1.1 show([speend],[easing],[fn])
        // speed 显示速度 "slow" "normal" "fast"  毫秒
        // easing 指定切换效果 swing linear
        // fn 回调函数

        // 1.2 hide([speend],[easing],[fn])

        // 1.3 toggle([speend],[easing],[fn])

        $(function () {
            $("button").eq(1).click(function () {
                $("div").hide()
            });
            $("button").eq(0).click(function () {
                $("div").show(1000, function () {
                    alert("显示了")
                })
            });
            $("button").eq(2).click(function () {
                $("div").toggle(1000, "linear")
            });
        });

    </script>
</body>

</html>
