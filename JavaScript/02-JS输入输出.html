<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // 浏览器弹出输入框
        age = prompt('请输入你的年龄');

        // 浏览器控制台打印输出信息
        console.log('你的年龄是' + age);

        // 浏览器弹出警示框
        alert('你的年龄是' + age);

    </script>
</head>

</body>
</html>
