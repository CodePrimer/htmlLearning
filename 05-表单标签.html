<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单的组成</title>
</head>
<body>
    <h3>表单的组成</h3>
    <p>在HTML中，一个完整的表单通常由表单域、表单控件和提示信息3部分组成。</p>

    <p>表单域(form)是一个包含表单元素的区域</p>

    <!-- action是后台处理的url地址，method是提交方式，name是表单域名称 -->
    <form action="demo.pht" method="POST" name="name1">
        <!-- input输入表单元素 -->
        text类型输入表单元素：<input type="text"> <br />
        button类型输入表单元素：<input type="button"> <br />
        password类型输入表单元素：<input type="password"> <br />
        color类型输入表单元素：<input type="color"> <br />
        date类型输入表单元素：<input type="date"> <br />
        datetime类型输入表单元素：<input type="datetime"> <br />
        file类型输入表单元素：<input type="file"> <br />
        image类型输入表单元素：<input type="image"> <br />
        url类型输入表单元素：<input type="url"> <br />
        month类型输入表单元素：<input type="month"> <br />
        week类型输入表单元素：<input type="week"> <br />
    </form>
</body>
</html>
